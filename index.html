<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Plugin Builder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    #editor {
      height: 400px;
      border: 1px solid #ccc;
    }
    button {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Minecraft Plugin Builder</h1>

  <div>
    <button onclick="newProject()">New Project</button>
    <label for="version">Minecraft Version:</label>
    <select id="version" onchange="updateVersion()">
      <option value="1.20">1.20</option>
      <option value="1.19">1.19</option>
      <option value="1.18">1.18</option>
      <option value="1.17">1.17</option>
    </select>
  </div>

  <div>
    <button onclick="addPackage()">Add Package</button>
    <button onclick="addClass()">Add Class</button>
    <button onclick="buildPlugin()">Build Plugin</button>
  </div>

  <div id="project-tree"></div>
  <textarea id="editor"></textarea>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.14/mode/java/java.min.js"></script>
  <script>
    let currentProject = null;
    let minecraftVersion = "1.20";

    const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
      mode: "text/x-java",
      lineNumbers: true,
      theme: "default",
    });

    function newProject() {
      const projectName = prompt("Enter new project name:");
      if (projectName) {
        currentProject = { name: projectName, packages: {} };
        document.getElementById("project-tree").innerHTML = `<strong>Project: ${projectName}</strong>`;
        alert(`New project '${projectName}' created!`);
      }
    }

    function updateVersion() {
      minecraftVersion = document.getElementById("version").value;
      alert(`Minecraft version updated to: ${minecraftVersion}`);
    }

    function addPackage() {
      if (!currentProject) {
        alert("Create a project first!");
        return;
      }
      const packageName = prompt("Enter package name:");
      if (packageName) {
        currentProject.packages[packageName] = {};
        const tree = document.getElementById("project-tree");
        tree.innerHTML += `<div><strong>Package:</strong> ${packageName}</div>`;
      }
    }

    function addClass() {
      if (!currentProject) {
        alert("Create a project first!");
        return;
      }
      const packageName = prompt("Enter package name:");
      if (!currentProject.packages[packageName]) {
        alert("Package not found!");
        return;
      }
      const className = prompt("Enter class name:");
      if (className) {
        currentProject.packages[packageName][className] = `package ${packageName};\n\npublic class ${className} {\n\n}`;
        const tree = document.getElementById("project-tree");
        tree.innerHTML += `<div>&nbsp;&nbsp;&nbsp;Class: ${className}</div>`;
        editor.setValue(currentProject.packages[packageName][className]);
      }
    }

    function buildPlugin() {
      if (!currentProject) {
        alert("Create a project first!");
        return;
      }

      fetch("/build", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ projectName: currentProject.name }),
      })
        .then((response) => {
          if (!response.ok) throw new Error("Failed to build plugin.");
          return response.blob();
        })
        .then((blob) => {
          const link = document.createElement("a");
          link.href = URL.createObjectURL(blob);
          link.download = `${currentProject.name}.jar`;
          link.click();
        })
        .catch((error) => alert(error.message));
    }
  </script>
</body>
</html>
